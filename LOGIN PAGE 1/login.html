<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediCure Management System</title>
    <link rel="stylesheet" href="login.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Raleway:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container"
      role="main"
      aria-label="MediCure Management System homepage"
    >
      <section class="left-column">
        <div class="logo" aria-label="MediCure logo"><div></div></div>
        <div class="title">MediCure</div>
        <div class="subtitle">management system</div>
        <div class="tagline">Where affordability comes first</div>
        <button
          class="btn"
          id="pharmacistBtn"
          aria-label="Go to pharmacist section"
        >
          PHARMACIST
        </button>
        <button
          class="btn"
          id="medicalStoreBtn"
          aria-label="Go to medical store section"
        >
          MEDICAL STORE
        </button>
      </section>
      <section class="right-column" aria-hidden="true"></section>
    </div>
    <script src="login.css"></script>
  </body>
</html>
